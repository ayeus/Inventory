<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Table</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pt.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
            text-align: left;
        }
        table {
            width: 100%;
            max-width: 100%;
            background-color: white;
        }
        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Product Table</h1>
    <nav>
        <a href="/product_table">Product Table</a>
        <a href="/stock_counter">Stock Counter</a>
        <a href="/sales_reform">Sales Reform</a>
    </nav>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% else %}
        <form method="POST">
            <label for="category">Select Categaaaaory:</label>
            <select name="category" id="category">
                {% for sanitized_category, original_category in categories %}
                    <option value="{{ sanitized_category }}" {% if sanitized_category == selected_category %}selected{% endif %}>{{ original_category }}</option>
                {% endfor %}
            </select>
        </form>
        <table id="inventory-table">
            <tbody>
                {% if grid_data %}
                    {% for row in grid_data %}
                        <tr>
                            {% for cell in row %}
                                <td>{{ cell }}</td>
                            {% endfor %}
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td>No data available for this category.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
